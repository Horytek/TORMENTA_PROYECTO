# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - horytek

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json

      - name: Install backend deps
        run: npm ci

      - name: Crear archivo .env para el frontend
        working-directory: client
        run: |
          echo VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }} >> .env
          echo VITE_OPENROUTER_API_KEY=${{ secrets.VITE_OPENROUTER_API_KEY }} >> .env
          echo VITE_SITE_URL=${{ secrets.VITE_SITE_URL }} >> .env
          echo VITE_SITE_TITLE=${{ secrets.VITE_SITE_TITLE }} >> .env

      - name: Build client
        working-directory: client
        run: |
          npm ci
          NODE_OPTIONS=--max-old-space-size=3072 npm run build

      - name: Upload artifact (runtime only)
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            index.js
            src/**
            package.json
            package-lock.json
            client/dist/**
          if-no-files-found: error
          retention-days: 2
          compression-level: 6

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Install backend dependencies in Azure artifact folder
        run: npm ci
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_067E111F168A4E59A981276A1485A591 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_72F8E139CBDE4707B8BB8482CEE8F717 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_38F8D2B441E44FA0A34B88EA1CD8D237 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'horytek'
          slot-name: 'Production'
          package: .
          